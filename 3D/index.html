<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>ECV</title>
	<style type='text/css'>
		html, body { width: 100%; height: 100%; margin: 0; padding: 0 }
	</style>
	<link type="text/css" rel="stylesheet" media="all" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/extra/gl-matrix-min.js"></script>
	<script type="text/javascript" src="js/extra/litegl.js"></script>
	<script type="text/javascript" src="js/extra/rendeer.js"></script>
	<script type="text/javascript" src="js/extra/wbin.js"></script>
	<script type="text/javascript" src="js/extra/walkarea.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/myapp.js"></script>
	<script type="text/javascript" src="js/world.js"></script>
</head>
<body>
	<div style="background-image: url('images/back-mini.jpg'); display: block;" class="enter-pages" id="login-page">
		<!-- Login area where username and roomname are inputted -->	
		<div class="on-join-div" style="margin-top:15%">
		  <div class="chat-input-join" style="order: 1;">
			<p id ="welcome-msg" style="order:0;"><img src="images/banner2.png" style="width:600px; height: 150px;"/></p>
			<div  class ="login-inputs" style="order:1;">
				<p style="order: 0; margin: 1%;">User Name</p>
				<input type="text" id="on-join-input-userName" name="fname" style="order: 1"/>
				<p style="order: 2; margin: 1%">User Password</p>
				<input type="password" id="on-join-input-password" name="fname" style="order: 3"/>
				<button class="buttons" id="send-button-join" role="button" style="order: 4">
				Enter
				</button>
				<button class="buttons" id="signup-button-join" role="button" style="order: 5">
					Or Sign Up here!
				</button> 
			</div>
		  </div>
		</div>
	</div>
	<div style="display: none;" id="choose-avatar-page">
		<h1 style="color:white"><img src="images/banner-avatar.png" style="width: 500px;"/></h1>
		<div id="choose-avatar">
			<button style="background-color: transparent; border: 1px solid white; border-radius: 10px;" id="character-button1" class="character-buttons">
			  <img
			  src="images/girl-pink.png"
			  style="order: 0; width: 130px; height: 300px"
			  />
			</button>
			<button style="background-color:transparent;" id="character-button2" class="character-buttons">
			  <img
			  src="images/bryce.png"
			  style="order: 1; width: 130px; height: 300px"
			  />
			</button>
			<button style="background-color:transparent;" id="character-button3" class="character-buttons">
			  <img
			  src="images/michelle.png"
			  style="order: 2; width: 130px; height: 300px"
			  />
			</button>
			<button style="background-color:transparent;" id="character-button4" class="character-buttons">
			  <img
			  src="images/james.png"
			  style="order: 3; width: 130px; height: 300px"
			  />
			</button>
			<button class="buttons" role="button" id="avatar-select-button">
				Let's Go!
			</button>
		  </div>
	</div>
	<div style="background-image: url('images/back-mini.jpg'); display: none;"  class="enter-pages" id="signup-page">
		<div class="on-join-div">
			<div class="chat-input-join" style="order: 1">
				<p id ="signup-msg" style="order:0;">Sign Up!</p>
				<div  class ="login-inputs" style="order:1;">
					<p style="order: 0; margin: 1%;">User Name</p>
					<input type="text" id="on-signup-input-userName" name="fname" style="order: 1"/>
					<p style="order: 2; margin: 1%">User Password</p>
					<input type="password" id="on-signup-input-password" name="fname" style="order: 3"/>
					<button class="buttons" id="send-button-signup" role="button" style="order: 4">
					Sign Up 
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="canvas-wrap" style="display: none;">
		<div id="overlay" >
			<div class="chatroom" style="order: 1">
				<div class="chat_messages" id="chat_msg" style="order: 0"></div>
				<div class="chat_input" style="order: 1;">
				  <input type="text" id="msg-input" name="fname" style="order: 0; border-radius: 10px;" />
				  <button class="buttons" id="send_button" role="button" style="order: 1">
					Send
				  </button>
				</div>
			</div>
			<div id="door-pop" style="display: none;">
				<button id="enter-room-button" role="button">
					Click to enter room
				</button>
			</div>
			<div id="view-panel">
				<button id="first-person-view-button" class="view-button" role="button" style="order: 0;">
					First Person
				</button>
				<button id="3rd-person-view-button" class="view-button" role="button" style="order: 1;">
					3rd Person
				</button>
				<button id="far-view-button" class="view-button" role="button" style="order: 2;">
					Far View
				</button>
			</div>
		</div>
		
	</div>
</body>
<script>
	//init();
	MYAPP.init();
</script>
</html>
